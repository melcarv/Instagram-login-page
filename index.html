<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <figure class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Cellphone">
        </figure>
        <section class="instagram-continue">
            <div class="group">
                <figure>
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                </figure>
                <figure class="profile-photo">
                    <img src="./img/photo.png" alt="Profile photo">
                </figure>
                <button class="instagram-login">Continue as melcarv</button>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not melcarv?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Switch Accounts</a>
                    or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
